name: Deploy Documentation
on:
  push:
    branches:
      - main # Ou a sua branch principal

permissions:
  contents: write # NecessÃ¡rio para o Action criar a branch de documentaÃ§Ã£o

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies ğŸ”§
        run: npm ci # Usa o package-lock.json para uma instalaÃ§Ã£o limpa

      - name: Generate Documentation ğŸ“–
        run: npm run build-docs

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs # A pasta que o TypeDoc gerou
          branch: gh-pages # Branch onde o site serÃ¡ hospedado
